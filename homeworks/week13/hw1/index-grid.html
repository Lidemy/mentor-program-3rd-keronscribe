<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index-grid.css" />
    <title>我的 RWD with grid & flexbox</title>
  </head>
  <body>
    <div class="info"><h1>很多小格子</h1></div>
    <div class="con-1">
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
    </div>
    <div class="info"><h1>1：11 的格子</h1></div>
    <div class="con-2">
      <div class="item">1</div>
      <div class="item">11</div>
    </div>
    <div class="info"><h1>2：6：3 的格子</h1></div>
    <div class="con-3">
      <div class="item">2</div>
      <div class="item">6</div>
      <div class="item">3</div>
    </div>
    <div class="info"><h1>200px：auto：200px</h1></div>
    <div class="con-4">
      <div class="item">200px</div>
      <div class="item">AUTO</div>
      <div class="item">200px</div>
    </div>
    <div class="info"><h1>試著排一個 3 x 3</h1></div>
    <div class="con-5">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
    <div class="info"><h1>試著排 grid 裡面有 flexbox</h1></div>
    <div class="con-6">
      <div class="item i__1">1</div>
      <div class="item i__2">2</div>
      <div class="item i__3">3</div>
      <div class="item i__4">
        <div class="item i__4-1">10</div>
        <div class="item i__4-1">11</div>
        <div class="item i__4-1">12</div>
        <div class="item i__4-1">13</div>
        <div class="item i__4-1">14</div>
        <div class="item i__4-1">15</div>
      </div>
      <div class="item i__5">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div>
    </div>
    <div class="info">心滿意足。</div>
  </body>
</html>
