<!DOCTYPE html>
<html>
  <head>
    <title>Cian's calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="index.min.css" />
  </head>
  <body>
    <div class="cal">
      <div class="cal__monitor">
        <div class="cal__monitor-num"></div>
      </div>
      <div class="cal__btns">
        <div class="btns__row">
          <button class="btn clear btn__op" value="clear" >AC</button>
          <button class="btn btn__op" value="devide">&#xF7;</button>
        </div>
        <div class="btns__row">
          <button class="btn num" value="7">7</button>
          <button class="btn num" value="8">8</button>
          <button class="btn num" value="9">9</button>
          <button class="btn num btn__op" value="times">&#215;</button>
        </div>
        <div class="btns__row">
          <button class="btn num" value="4">4</button>
          <button class="btn num" value="5">5</button>
          <button class="btn num" value="6">6</button>
          <button class="btn minus btn__op" value="minus">-</button>
        </div>
        <div class="btns__row">
          <button class="btn num" value="1">1</button>
          <button class="btn num" value="2">2</button>
          <button class="btn num" value="3">3</button>
          <button class="btn plus btn__op" value="plus">+</button>
        </div>
        <div class="btns__row">
          <button class="btn num" value="0">0</button>
          <button class="btn" value="dot">.</button>
          <button class="btn btn__equal btn__op" value="equal">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
