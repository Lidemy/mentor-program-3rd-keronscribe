<!DOCTYPE html>
<html>
<head>
	<title>Cian's calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="calculator">
		<div class="monitor">
			<div class="monitor__number">
			</div>
		</div>
		<div class="btn__area">
			<div class="row">
				<button class="btn clear" value="clear">AC</button>
				<button class="btn" value="devide">&#xF7;</button>
			</div>
			<div class="row">
				<button class="btn num" value="7">7</button>
				<button class="btn num" value="8">8</button>
				<button class="btn num" value="9">9</button>
				<button class="btn num" value="times">&#215;</button>
			</div>
			<div class="row">
				<button class="btn num" value="4">4</button>
				<button class="btn num" value="5">5</button>
				<button class="btn num" value="6">6</button>
				<button class="btn minus" value="minus">-</button>
			</div>
			<div class="row">
				<button class="btn num" value="1">1</button>
				<button class="btn num" value="2">2</button>
				<button class="btn num" value="3">3</button>
				<button class="btn plus" value="plus">+</button>
			</div>
			<div class="row">
				<button class="btn num" value="0">0</button>
				<button class="btn" value="dot">.</button>
				<button class="btn btn__equal" value="equal">=</button>
			</div>
		</div>	
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
